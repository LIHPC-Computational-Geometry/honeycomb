name: Rust Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - name: Check Format
        run: cargo fmt -- --check
      - name: Run Clippy
        run: cargo clippy -- -D warnings
      - name: Run Tests
        run: cargo test --all