name: Build Status (*nix)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_crates:
    name: Build crates (${{ matrix.system }})
    runs-on: ${{ matrix.runner_label }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner_label: ubuntu-latest
          - system: x86_64-darwin
            runner_label: macos-13
          - system: aarch64-darwin
            runner_label: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install hwloc
        run: |
          if [ "${{ matrix.runner_label }}" = "macos-*" ]; then
            brew install hwloc
          else
            sudo apt-get install -y libhwloc-dev libudev-dev
          fi
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build crates
        run: cargo build --all --all-features
  build_examples:
    name: Build examples (${{ matrix.system }})
    runs-on: ${{ matrix.runner_label }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner_label: ubuntu-latest
          - system: x86_64-darwin
            runner_label: macos-13
          - system: aarch64-darwin
            runner_label: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install hwloc
        run: |
          if [ "${{ matrix.runner_label }}" = "macos-*" ]; then
            brew install hwloc
          else
            sudo apt-get install -y libhwloc-dev libudev-dev
          fi
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build examples
        run: cargo build --examples --all-features
  build_benchmarks:
    name: Build crates (${{ matrix.system }})
    runs-on: ${{ matrix.runner_label }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            runner_label: ubuntu-latest
          - system: x86_64-darwin
            runner_label: macos-13
          - system: aarch64-darwin
            runner_label: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install hwloc
        run: |
          if [ "${{ matrix.runner_label }}" = "macos-*" ]; then
            brew install hwloc
          else
            sudo apt-get install -y libhwloc-dev libudev-dev
          fi
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build benchmarks
        run: cargo build --benches --all-features

